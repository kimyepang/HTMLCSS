<!DOCTYPE html>
<html lang="ㅏㅐ">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<style>
  p:first-child{border:10px solid transparent;
  border-image: url(images/border.png) 30 round;}
  p:nth-child(2){border:10px solid transparent;
  border-image: url(images/border.png) 30 stretch;}
  p:nth-child(3){border-width: 2px; border-style: none; border-color: red;}
  p:nth-child(4){border-width: 2px; border-style: hidden; border-color: red;}
  p:nth-child(5){border-width: 2px; border-style: dotted; border-color: red;}
  p:nth-child(6){border-width: 2px; border-style: dashed; border-color: red;}
  p:nth-child(7){border-width: 2px; border-style: solid; border-color: red;}
  p:nth-child(8){border-width: 2px; border-style: double; border-color: red;}
  p:nth-child(9){border-width: 5px; border-style: groove; border-color: #8ac007;}
  p:nth-child(10){border-width: 5px; border-style: ridge; border-color: red;}
  p:nth-child(11){border-width: 5px; border-style: inset; border-color: red;}
  p:nth-child(12){border-width: 5px; border-style: outset; border-color: red;}
</style>

</head>
<body>
  <p>round</p>
  <p>stretch</p>
  <p>none</p>
  <p>hidden</p>
  <p>dotted</p>
  <p>dashed</p>
  <p>solid</p>
  <p>double</p>
  <p>groove</p>
  <p>ridge</p>
  <p>inset</p>
  <p>outset</p>
</body>
</html>
