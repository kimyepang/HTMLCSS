<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>float</title>

<style>

  .parent{width: 1400px; margin:0 auto; border: 1px solid;}
  .one{overflow: hidden;}
  .one>div{float: left;}
  .one>div:nth-child(1){width:20%; background-color:bisque;}
  .one>div:nth-child(2){width: 60%;background-color: pink;}
  .one>div:nth-child(3){width: 20%;background-color: yellow;}
  .two{background-color: greenyellow;}

</style>


</head>
<body>

<div class="parent">
  <div class="one">
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </div>
  
  <div class="two">1</div>

</div>

</body>
</html>
