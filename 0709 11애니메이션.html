<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

.circle{position:relative; width: 160px;height: 160px; }

.pink{background-color: palevioletred; 
  width: 160px;height: 160px;border-radius: 50%;

   background-image: url(images/scroll_down.png); 
   background-size: 90%; 
   background-repeat: no-repeat; 
   background-position: center; 

   animation-name: scroll; 
   animation-duration: 10s; 
   animation-timing-function: linear; 
   animation-iteration-count: infinite; 
   animation-direction: normal;}

.down{position: absolute; left:50%; top:50%; transform: translate(-50%,-50%);
   }

@keyframes scroll {
  0%{transform: rotate(0);}
  100%{transform: rotate(360deg);}
}

/*   */

.scroll{position: relative;width: 160px;height: 160px;border-radius: 50%;background:linear-gradient(-118deg, rgb(62, 104, 255) 0%, rgb(110, 124, 255) 100%)}
.scroll .text{position: absolute; left:50%;top:50%;transform: translate(-50%,-50%);width: 90%;height: 90%; animation: rotate 10s linear infinite;}
.scroll .text img{width: 100%;height: 100%;object-fit:cover;}
.scroll .arrow{position: absolute;left:50%;top:50%;transform: translate(-50%,-50%);}

@keyframes rotate {
  0%{transform: translate(-50%,-50%) rotate(0deg);}
  100%{transform: translate(-50%,-50%) rotate(360deg);}}

  </style>
</head>
<body>
  
<div class="circle">
  <div class="pink"></div>
  <div class="down"><img src="images/down.png" alt="down"></div>
</div>

<!--   -->

<div class="scroll">
  <div class="text"><img src="images/scroll_down.png" alt=""></div>
<div class="arrow"><img src="images/down.png" alt=""></div>
</div>

</body>
</html>
