<!DOCTYPE html>

  <style>
*{margin: 0;padding: 0;}
ul{list-style: none;}
a{text-decoration: none; color: #fff;}
.list{width: 1504px;margin: 0 auto;}
.list>ul{display: flex; flex-wrap: wrap; font-size: 0;}
.list>ul>li{position: relative;}
.list>ul>li .over{font-size: 16px;position: absolute; left: 0; right: 0;display: flex; align-items: center; justify-content: center; width: 100%; height: 100%; text-align: center; background: rgba(0,0,0,0);}
.list>ul>li:hover .over{background: rgba(0,0,0,0.6)}
.list>ul>li .over p{color: #fff; text-transform: uppercase ; transition: 0.5s;}
.list>ul>li:hover p:first-child{opacity: 1;}
.list>ul>li .over .inner{transform: translateY(0); transition: 0.5s;}
.list>ul>li .over .inner p:first-child{opacity: 0;}
.list>ul>li:hover .over .inner{transform: translateY(-20px);}

  </style>
</head>

<ul>

<img src="images/madforgarlic1.png" alt="img1">

</div>

<li><img src="images/madforgarlic8.jpg" alt="img8"></li>
</ul>




  </div>


</body>
</html>
