<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>float</title>

<style>
.parent{width: 1200px; margin: 0 auto;}

.one>div{background-color: red; height:100px;}
.two>div{background-color: blue; height: 100px;}
.three>div{float:left; height:500px;}
.three>div:first-child{background-color:green ; width:20%;}
.three>div:nth-child(2){background-color:pink ; width:70%;}
.three>div:nth-child(3){background-color:green ; width:10%;}
.four>div{background-color: blue;height:100px}

.three{overflow: hidden;}

</style>


</head>
<body>

<div class="parent">

  <div class="one">
  <div>1</div>
  </div>
  
  <div class="two">
    <div>2</div>
  </div>
  
  <div class="three">
    <div>3</div>
    <div>4</div>
    <div>5</div>
  </div>

  <div class="four">
  <div>6</div>
  </div>
  

  </div>


</div>


</div>

</body>
</html>
