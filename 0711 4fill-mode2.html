<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fillmode2</title>

  <style>
*{margin: 0;padding: 0;}
ul{list-style: none;}
a{text-decoration: none;}

.txt{font-size: 70px; position: relative; font-weight: bold;}
.gray{color:#e6e6e6}
.black{position: absolute; left: 0;top: 0; white-space: nowrap; overflow: hidden;
  animation-name: txt; animation-duration: 3s; animation-fill-mode: both;}

.txt2{font-size: 70px; position: relative; font-weight: bold;}
.gray2{color:#e6e6e6}
.black2{position: absolute; left: 0;top: 0; white-space: nowrap; overflow: hidden;
  animation-name: txt; animation-duration: 3s; animation-delay:0.5s; animation-fill-mode: both;}

@keyframes txt {
  0%{width: 0;}
  100%{width: 100%;}
}

h1{-webkit-text-stroke:3px pink; color: skyblue; font-size: 100px;}
img{clip-path: ;}
  </style>

</head>
<body>
  
<div class="txt">
  <p class="black">Harness Your Data to</p>
  <p class="gray">Harness Your Data to</p>
</div>

<div class="txt2">
  <p class="black2">Boost Efficiency and Reduce Emissions</p>
  <p class="gray2">Boost Efficiency and Reduce Emissions</p>
</div>

<h1>text-stroke</h1>

</body>
</html>
