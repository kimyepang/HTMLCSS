<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>


.flex-container{width: 500px;height: 300px;display: flex; flex-direction: row;}
.flex-container .item{flex:1 1 30%;transition: flex-basis 0.5s;}
.flex-container>div:first-child{background: red; flex-grow: 1;}
.flex-container>div:nth-child(2){background: yellow;flex-grow: 1;}
.flex-container>div:nth-child(3){background: green;flex-grow: 1;}

.flex-container>div:hover{flex-basis: 60%;}
.flex-container>div:not(:hover){flex-basis: 20%;}

  </style>
</head>
<body>
  <div class="flex-container">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>

   </div>

</body>
</html>
