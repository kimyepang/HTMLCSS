<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    const student = new Object(); //object()는 개체야!
    student.name = "홍길동";
    student.kor = 90;
    student.eng = 70;
    student.math = 40;
    student.sum = student.kor + student.eng + student.math;
    student.avg = (student.sum / 3).toFixed(2)

    document.write("총합 : " + student.sum + "<br>")
    document.write("평균 : " + student.sum / 3 + "<br>")
    document.write("평균 반올림 : " + (student.sum / 3).toFixed(2) + "<br>")

    document.write(student.name + "님의 국어점수는 " + student.kor + "이고 영어점수는 " + student.eng + "이고 수학점수는 " + student.math + "이고 총점은 " + student.sum + "이고 평균은 " + student.avg + "입니다. <br>" )

    document.write(typeof student + "<br>")

  </script>
</body>
</html>
