<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    let x = new Date();
    document.write(x + "<br>");
    document.write("년도 : " + x.getFullYear() + "<br>");
    document.write("월 : " , x.getMonth()+1 , "<br>");
    document.write("날 : " , x.getDate() , "<br>");
    document.write("요일 : " , x.getDay() , "<br>"); //일요일이 1

    document.write("오늘날짜 : " , x.getFullYear() , "년 " , x.getMonth() , "월 " , x.getDate() , "일 <br>")

    document.write("Hour : " , x.getHours() , "<br>")
    document.write("Minute : " , x.getMinutes() , "<br>")
    document.write("Seconds : " , x.getSeconds() , "<br>")
    document.write("Milliseconds : " , x.getMilliseconds() , "<br>")
    document.write("Time : " , x.getTime() , "<br>")

    document.write("현재시간 : " , x.getHours() , "시 " , x.getMinutes() , "분 " , x.getSeconds() , "초" , "<br>")

    let hour = x.getHours();
    let hourS = hour.toString().padStart(2,"0") //padstart(자리수,"공백에채울문자")

    let seconds = x.getSeconds();
    let secondsS = seconds.toString().padStart(2,"0")

    document.write(hourS , ":" , x.getMinutes() , ":" , secondsS , "<br>")
  </script>
</body>
</html>
