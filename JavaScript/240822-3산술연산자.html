<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
<script>
let a = 10;
let b = 20;
a = 30;
document.write("a : " + a + "<br>");
document.write("a + b : " , a + b , "<br>");
document.write("a + b : " + (a - b) + "<br>");
document.write("a + b : " + (a * b) + "<br>");
document.write("a + b : " + (a / b) + "<br>");
document.write("a + b : " + (a % b) + "<br>");
document.write("a + b : " + (a ** b) + "<br>");

document.write("++a : " + (++a) + "<br>"); //30+1 값이 1씩 증가. 전위연산. 첫번째값부터 1더하고 시작
document.write("a : " + a + "<br>");
document.write("a++ : " + (a++) + "<br>"); // 후위연산. 현재값을 한번 찍은뒤 다음부터 1씩 증가
document.write("a : " + a + "<br>");

document.write("--a : " + (--a) + "<br>"); //전위연산. 첫째값부터 -1 적용
document.write("a : " + a + "<br>");
document.write("a-- : " + (a--) + "<br>"); //후위연산. 첫째값 다음부터 -1 적용
document.write("a : " + a + "<br>");

let c = "하나";
let d = "둘";
let e = "셋";
let txt;
txt = ""; 
// txt = txt + c;  txt = 하나
txt += c
txt = txt + d; // txt = 하나둘
txt = txt + e; // txt = 하나둘셋

document.write(txt)


</script>  
</body>
</html>
