<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

<script>
document.write(""+"<br>")
document.write(Math.E+"<br>")        // 오일러 수를 반환합니다. 
document.write(Math.PI+"<br>")       // PI 반환
document.write(Math.SQRT2+"<br>")    // 2의 제곱근을 반환합니다
document.write(Math.SQRT1_2+"<br>")  // 1/2의 제곱근을 반환합니다. 
document.write(Math.LN2+"<br>")      // 2의 자연 로그를 반환합니다. 
document.write(Math.LN10+"<br>")     // 10의 자연 로그를 반환합니다. 
document.write(Math.LOG2E+"<br>")    // E의 밑이 2인 로그를 반환합니다. 
document.write(Math.LOG10E+"<br>")   // E의 밑이 10인 로그를 반환합니다.

document.write(`${Math.round(1.333)}<br>`) //반올림
document.write(`${Math.round(1.533)}<br>`) 
document.write(`${Math.ceil(1.333)}<br>`) //크거나 같은 값 중 작은값 [2] 3 4 ..
document.write(`${Math.ceil(1.533)}<br>`) 
document.write(`${Math.floor(1.333)}<br>`) //작거나 같은 값 중 큰 값 [1] 0 -1 . .
document.write(`${Math.floor(1.533)}<br>`) 
document.write(`${Math.floor(1)}<br>`) 
document.write(`${Math.trunc(1.333)}<br>`) //소수를 버림
document.write(`${Math.trunc(1.533)}<br>`) 
document.write(`${Math.trunc(1)}<br>`) 
document.write(`${Math.sign(-4)}<br>`) // 양수 1 음수 -1 null 0
document.write(`${Math.sign(null)}<br>`) 
document.write(`${Math.sign(4)}<br>`) 
document.write(`${Math.pow(8, 2)}<br>`) // n1의 n2제곱
document.write(`${Math.sqrt(64)}<br>`) // n의 제곱근 
document.write(`${Math.abs(-64)}<br>`) // 절대값
document.write(`${Math.abs(0)}<br>`) //  
document.write(`${Math.abs(64)}<br>`) // 
document.write(`${Math.min(0, 150, 30, 20, -8, -200)}<br>`) //최소값
document.write(`${Math.max(0, 150, 30, 20, -8, -200)}<br>`) //최대값
document.write(`${Math.random()}<br>`) // 0이상 1미만 중에서 랜덤
</Script>
</body>
</html>
