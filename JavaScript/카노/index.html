<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
  <style>
*{margin: 0; padding: 0;}
ul{list-style: none;}
a{text-decoration: none; color: #333; font-family: 'noto sans kr';}
p{ font-family: 'noto sans kr';}

@font-face {
    font-family: 'xeicon';
    src:url('fonts/xeicon.eot?v=2.2.0');
    src:url('fonts/xeicon.eot?#iefix&v=2.2.0') format('embedded-opentype'),
        url('fonts/xeicon.woff2?v=2.2.0') format('woff2'),
        url('fonts/xeicon.woff?v=2.2.0') format('woff'),
        url('fonts/xeicon.ttf?v=2.2.0') format('truetype'),
        url('fonts/xeicon.svg?v=2.2.0#xeicon') format('svg');
    font-weight: normal;
    font-style: normal;
}

section{background-color: #eee; position: relative; padding: 125px 0 110px; height: 100vh; box-sizing: border-box;}
.left {display: flex; flex-direction: column; row-gap: 50px; width: 1300px; margin: 0 auto; position: relative; z-index: 1;}
.left h1{font-size: 54px; font-weight: 100; font-family: 'noto sans kr';}
.left .list li{width: 559px; height: 93px; padding: 40px 95px; background-color: transparent; border-radius: 30px; display: flex; margin-bottom: 20px; align-items: center; column-gap: 30px;cursor: pointer; transition: 0.5s; color: #000;}
.left .list li.on{background-color: #bf1e2e; border-radius: 30px; box-shadow: 5px 5px 15px gray; transform: translateX(30px); color: #fff;}
.left .list li .icon{width: 83px; height: 93px; flex: 1 1 10%; background-image: url(images/icon1_1.png); background-repeat: no-repeat; background-size: contain; background-position: center;}

.left .list li .txt{display: flex; flex-direction: column;flex: 1 1 80%;}
.left .list li .txt h2{font-weight: normal; font-size: 28px; }
.left .list li .txt p{font-size: 18px; display: block; padding-top: 10px; letter-spacing: -1px;}
.left .list li .arrow{ flex: 1 1 5%; position: relative;}
.left .list li .arrow:after{position: absolute; content: "→"; background-color: #fff; color: #000; left:0; top:-35px; border-radius: 50%; padding: 25px; width: 20px; height: 20px; font-size: 25px; text-align: center; line-height: 20px;transition: 0.5s;}

.right{position: absolute; width: 50%; height: 100%;;background-image: url(images/bg1.jpg); right: 0; top: 0; transition: 0.3s;}
  </style>
</head>
<body>
  
<section class="brand">

  <div class="left">
    <h1>카노와 함께하는<br>브랜드를 소개합니다</h1>
    <ul class="list">
      <li>
        <p class = "icon">
        </p>
        <div class="txt">
          <h2>이지스토리</h2>
          <p>산뜻한 일상의 이야기를 전하는 정직한 브랜드입니다.</p>
        </div>
        <p class="arrow"></p>
      </li>
      <li>
        <p class = "icon"></p>
        <div class="txt">
          <h2>페슬러</h2>
          <p>반려동물과 함께하는 우리의 일상을 위한 브랜드입니다.</p>
        </div>
        <p class="arrow"></p>
      </li>
      <li>
        <p class = "icon"> </p>
        <div class="txt">
          <h2>홈케어</h2>
          <p>보다 나은 홈 라이프를 위한 방법을 만드는 브랜드입니다.</p>
        </div>
        <p class="arrow"></p>
      </li>
    </ul>
  </div>

  <div class="right"></div>

</section>

  <script>

let li = document.querySelectorAll(".left .list li")
let arrow = document.querySelectorAll(".left .list li .arrow")
let icon = document.querySelectorAll(".left .list li .icon")

li[0].classList.add("on");
arrow[0].style.opacity=1;

icon.forEach(function(v,k){
v.style.backgroundImage = `url(images/icon${k+1}_1.png)`;
})


function my(){
  li.forEach(function(v,k){
    v.onmouseleave=function(){
      li[k].classList.remove("on");
      icon[k].style.backgroundImage = `url(images/icon${k+1}_1.png)`;
      arrow[k].style.opacity=0;
    }
  })
}

li.forEach(function(v,k){
  v.onmouseenter=function(){
    my();
    li[0].classList.remove("on");
    li[k].classList.add("on");
    document.querySelector(".right").style.backgroundImage = `url(images/bg${k+1}.jpg)`;
    icon[k].style.backgroundImage = `url(images/icon${k+1}_2.png)`;
    arrow[k].style.opacity=1;

    }})


  </script>
</body>
</html>
