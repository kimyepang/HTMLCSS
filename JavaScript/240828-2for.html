<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>

// ♣ 짝수의 합계

let even = 0 ;
let odd = 0 ;

for(let i=0; i<=100; i++){
  if (i%2==0){ //짝수인 조건
    even += i;
  }else{ //홀수인 조건
    odd += i;
  }
}

document.write(`1부터 100까지의 짝수합계 : ${even}<br>1부터 100까지의 홀수합계 : ${odd}<br>`)

// ♣ h1 - h6 태그 출력


for(let i=1; i<=6; i++){
  document.write(`<h${i}>h${i}제목태그</h${i}>`)
}
for(let i=6; i>=1; i--){
  document.write(`<h${i}>h${i}제목태그</h${i}>`)
}

  </script>
</body>
</html>
