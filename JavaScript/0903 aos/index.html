<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/aos.css">

  <style>
section{max-width: 1200px; width: 100%;margin: 300px auto; display: flex; justify-content: space-between;}
section div{width: 200px; height: 200px; background: #ccc;}
  </style>
</head>
<body>
  
<section><div data-aos="fade-up"data-aos-delay="500">fade-up</div>
<div data-aos="fade-down"data-aos-delay="1000">fade-down</div>
<div data-aos="fade-left"data-aos-delay="1500">fade-left</div>
<div data-aos="fade-right"data-aos-delay="2000">fade-right</div></section>

<section>
  <div data-aos="flip-left"data-aos-duration="1000">flip-left</div>
  <div data-aos="flip-up"data-aos-duration="2000">flip-up</div>
  <div data-aos="zoom-in"data-aos-duration="3000">zoom-in</div>
</section>

<script src="js/aos.js"> //로딩을 다 하고 실행하려고 밑에 작성 </script> 
<script>
  AOS.init({
    offset:120, //스크롤에 얼마나 반응할지를 설정. 해당 요소가 스크롤링이 120px이상 진행될 때 애니메이션이 시작되도록 지정
    easing:"ease",
    duration:1000 //한번에 값을줌
  });
</script>
</body>
</html>
