<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

</head>
<body>
  

  <script>
const obj = {name: "홍길동", kor: 90, eng: 80, math: 70};
const fruits = ["Banana", "Orange", "Apple", "Mango"];

fruits.forEach(function(v,i,a){
  document.write(`${v}<br>`);
  document.write(`${i}<br>`);
  document.write(`${a}<br>`);
})
const fruits1 = ["Banana", "Orange", "Apple", "Mango"];

document.write(`${fruits1.indexOf("Apple",-2)}<br>`);

document.write(`${Object.keys(fruits1)}<br>`);

document.write(`${fruits1 instanceof Array;}<br>`); //array로 만들어져 있는지? true/false
document.write(`${obj instanceof Array;}<br>`);
  </script>
</body>
</html>
