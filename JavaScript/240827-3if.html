<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button>show</button>
  <p></p>
  <script>
let bool = true;

document.querySelector("button").onclick = function(){
  if(bool){
    document.querySelector("p").innerHTML = '<img src="images/photo1.jpg" alt="">';
    this.innerHTML = "hide"
  }
  else {
    document.querySelector("p").innerHTML = "";
    this.innerHTML = "show"
  }
  bool = !bool; //true를 부정하면 flase. toggle 이벤트
}

  </script>
</body>
</html>
