<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <!-- Demo styles -->
  <style>


    .swiper {
      width: 100%;
      height: 100vh;
    }



    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }
   
    .swiper-slide img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scale(1.2);
      transition: 4s;
    }

    .swiper-slide img.on{transform: scale(1);}

    .autoplay-progress {
      position: absolute;
      right: 1500px;
      bottom: 350px;
      z-index: 10;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #fff;
    }

    .autoplay-progress svg:first-child {
      --progress: 0;
      position: absolute;
      left: 0;
      top: 0px;
      z-index: 10;
      width: 100%;
      height: 100%;
      stroke-width: 4px;
      stroke: #fff;
      fill: none;
      stroke-dashoffset: calc(125.6px * (1 - var(--progress)));
      stroke-dasharray: 125.6;
      transform: rotate(-90deg);
    }
    .autoplay-progress svg:nth-child(2) {
      --progress: 0;
      position: absolute;
      left: 0;
      top: 0px;
      z-index: 10;
      width: 100%;
      height: 100%;
      stroke-width: 4px;
      stroke: #fff;
      opacity: 0.5;
      fill: none;
    }

    div.txt{position: absolute; left: 295px; top: 220px; color: #fff; text-align: left; z-index: 1;}
    div.txt h1{font-size: 65px;}
    div.txt p{font-size: 28px; margin-top: -20px;}

    span{cursor: pointer; z-index: 999; width: 48px; height: 48px; text-align: center; line-height: 48px;}
  </style>
</head>

<body>
  <!-- Swiper -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <div class="txt">
          <h1>Company caring<br>for better Earth</h1>
          <p>코웨이가 더 나은 지구를 만들어 나가겠습니다.</p>
        </div>
        <img src="https://sustainability.coway.co.kr/images/main/visual-slide-1.jpg" alt="slide01">
      </div>
      <div class="swiper-slide">
        <div class="txt">
          <h1>Company caring<br>for better Earth</h1>
          <p>코웨이가 더 나은 지구를 만들어 나가겠습니다.</p>
        </div>
        <img src="https://sustainability.coway.co.kr/images/main/visual-slide-2.jpg" alt="slide02">
      </div>
      <div class="swiper-slide">
        <div class="txt">
          <h1>Company caring<br>for better Earth</h1>
          <p>코웨이가 더 나은 지구를 만들어 나가겠습니다.</p>
        </div>
        <img src="https://sustainability.coway.co.kr/images/main/visual-slide-3.jpg" alt="slide03">
      </div>
      <div class="swiper-slide">
        <div class="txt">
          <h1>Company caring<br>for better Earth</h1>
          <p>코웨이가 더 나은 지구를 만들어 나가겠습니다.</p>
        </div>
        <img src="https://sustainability.coway.co.kr/images/main/visual-slide-4.jpg" alt="slide04">
      </div>
      <div class="swiper-slide">
        <div class="txt">
          <h1>Company caring<br>for better Earth</h1>
          <p>코웨이가 더 나은 지구를 만들어 나가겠습니다.</p>
        </div>
        <img src="https://sustainability.coway.co.kr/images/main/visual-slide-5.jpg" alt="slide05">
      </div>

    </div>
    <div class="autoplay-progress">
      <svg viewBox="0 0 48 48">
        <circle cx="24" cy="24" r="20"></circle>
      </svg>
      <svg viewBox="0 0 48 48">
        <circle cx="24" cy="24" r="20"></circle>
      </svg>
      <span></span>
    </div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
const slide = document.querySelectorAll(".swiper-slide")
const progressCircle = document.querySelector(".autoplay-progress svg");
const progressContent = document.querySelector(".autoplay-progress span");
let bool = true;

//한번만 실행 <-> 영원히: setInterval


setTimeout(function(){slide[0].querySelector("img").classList.add("on");},0)

    var swiper = new Swiper(".mySwiper", {
      effect: "fade",
      autoplay: {
        delay: 4000,
        disableOnInteraction: false
      },
      on: {
        slideChange: function(){
          for(let i = 0; i<5; i++){
            slide[i].querySelector("img").classList.remove("on");
          }
          slide[this.realIndex].querySelector("img").classList.add("on");
        },
        autoplayTimeLeft(s, time, progress) {
          progressCircle.style.setProperty("--progress", 1 - progress);
          //progressContent.textContent = `${Math.ceil(time / 1000)}s`;
          progressContent.innerHTML = '<img src="https://sustainability.coway.co.kr/images/main/visual-icon-pause.png" alt="pause">';
        },

      }
    });

progressContent.onclick=function(){
  if(bool){
    swiper.autoplay.stop();
    this.innerHTML = '<img src="https://sustainability.coway.co.kr/images/main/visual-icon-play.png" alt="pause">'
  }else{
    swiper.autoplay.start();
    this.innerHTML = '<img src="https://sustainability.coway.co.kr/images/main/visual-icon-pause.png" alt="pause">'
  } 
  bool = !bool;
}
  </script>
</body>

</html>
