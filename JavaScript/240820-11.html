
<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		div section{position: absolute;width: 300px;top: 0;left: 200px;height: 300px;background: #fff;border: 1px solid #ccc;display: none;}
		.list .txt a{color: #ccc;}
		.list a.active{color: red;}
		.on{display: block;}
	</style>
</head>
<body>
	<p class="txt"><a href="#">보도자로</a></p>
	<p class="txt"><a href="#">언론보도</a></p>
	<p class="txt"><a href="#">CJBS Now</a></p>
	<p class="txt"><a href="#">미디어</a></p>
	<p class="txt"><a href="#">뉴스 구독(E-mail)</a></p>

		<ul class="list">
      <li>보도자료</li>
      <li>언론보도</li>
      <li>CJBS Now</li>
      <li>미디어</li>
      <li>뉴스 구독(E-mail)</li>
    </ul>

	<script>
		document.querySelectorAll(".txt")[0].firstChild.classList.add("active");
		document.querySelectorAll("ul")[0].classList.add("on");
		function myfnc(){
			document.querySelectorAll(".txt").forEach(function(keys,item){
				keys.firstChild.classList.remove("active");
			});
		}
	  document.querySelectorAll(".txt").forEach(function(keys,item){
			console.log(keys);
			keys.onclick=function(e){
        e.preventDefault();
				myfnc();
				keys.firstChild.classList.add("active");
				console.log(item);
				document.querySelectorAll("ul").forEach(function(value,key){
					value.classList.remove("on");
				})
				document.querySelectorAll("ul")[item].classList.add("on");
			}
		});
	</script>
</body>
</html>
