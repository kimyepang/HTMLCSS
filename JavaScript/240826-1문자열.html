<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  

  <script>
    let str = new String("nice to Meet you");
    let str1 = "nice to meet you"
    document.write(str.search("m")+"<br>"); //-1 : 없다(대소문자 구별)
    document.write(str.search("M")+"<br>");
    document.write(str.search(/m/i)+"<br>"); //정규화:대소문자 구분 없애줌/정규화는 따옴표 X

    document.write(str.replace("nice","happy")+"<br>");
    document.write(str.replace(/Nice/i,"happy")+"<br>");
    document.write(str+"<br>")
    
    let str2 = "Mr Blue has a blue house and a blue car.";

    document.write(str2.replace("blue","red")+"<br>"); //가장 처음 만나는 blue를 red로 대체
    document.write(str2.replace(/blue/g,"red")+"<br>"); //소문자 blue를 모두 red로 대체.
    document.write(str2.replace(/Blue/i,"red")+"<br>"); //대소문자 구분 없이 blue를 모두 red로 대체
    document.write(str2.replaceAll("blue","red")+"<br>");

    document.write(str2.indexOf("Blue")+"<br>"); //앞에서부터 찾기
    document.write(str2.lastIndexOf("blue")+"<br>"); //뒤에서부터 찾기

    document.write(str2.match("blue")+"<br>");
    document.write(str2.match("red")+"<br>");

    document.write(str2.charAt(3)+"<br>"); //인덱스 3번 1나만 갖고오기!

    document.write(str2.slice(1,5)+"<br>"); //스타트번호,엔드번호(본인들은 미포함, 2-4를 가져옴)
    document.write(str2.slice(-4,-3)+"<br>"); //음수는 뒤부터 추출
    document.write(str2.slice(1)+"<br>"); //1번 이후 갖고옴

    let str3 = "123456-1234567";
    document.write(str3.replace(str3.slice(7),"*******")+"<br>");

    document.write(str3.substring(7,8)+"<br>"); 
    // ♣ slice: 스타트,엔드번호 있고 본인 미포함 갖고오기 / ♣ substring:본인 포함해서 갖고오기, 스타트 번호만 있는 대신 길이 지정 가능
    document.write(str3.substring(-2,2)+"<br>"); //음수는 0으로 처리
    document.write(str3.substring(0,6)+"<br>"); //스타트 번호, length 
    document.write(str3.substr(0)+"<br>"); //length 생략
    document.write(str3.substr(-6)+"<br>"); //뒤에서부터

    document.write(str3.length+"<br>");

    document.write("*".repeat(7)+"<Br>")

    document.write(str2.split(" ",3)+"<br>") //""를 기준으로 n개 분리
    document.write(str2.split(" ")+"<br>")
    document.write(str2.split(" ")[2]+"<br>") //" "를 기준으로 분리했을 때 2번째 개체
    

    </script>
</body>
</html>
