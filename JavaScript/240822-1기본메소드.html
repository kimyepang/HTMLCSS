<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>



  <script>
    document.write('<h1 class="title">제목태그</h1>'); //스크립트에 입력하면 넣고빼고 할수있당!
    window.alert("경고창입니다"); //window는 생략 가능
    let test = window.confirm("자바스크립트가 재미있습니까?"); //메소드 confirm의 결과값(예/아니오)을 let 변수 안에 저장
    //상황연상  조건? 참인값 : 거짓인값 -> test 자체가 조건이 됨.
    document.write(test ? "좋다한다" : "안좋아한다")
    let gender = window.prompt("당신의 성별은?");
    document.write("당신이 입력한 성별은 "+gender+"입니다.<Br>");
    let sum = prompt("당신의 총점은?")
    document.write("당신이 입력한 총점은 "+sum+"입니다.<Br>")
    let kor=Number(prompt("점수입력"));
    let eng=Number(prompt("점수입력"));
    document.write(kor + eng)
</script>
</body>
</html>
