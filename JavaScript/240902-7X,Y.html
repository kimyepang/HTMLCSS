<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{margin-top: 1000px; padding-bottom: 1000px;}
  </style>
</head>
<body>
<form action="" id="form1">
  <p>clientX : <input type="text" name="clientX"></p>
  <p>clientY : <input type="text" name="clientY"></p>
  <p>pageX : <input type="text" name="pX"></p>
  <p>pageY : <input type="text" name="pY"></p>
  <p>screenX : <input type="text" name="sX"></p>
  <p>screenY : <input type="text" name="sY"></p>

</form>
  <script>
//screen 모니터 기준 page 문서 기준 client 현재 화면 기준

document.onmousemove=function(e){
let form = document.getElementById("form1");
form.clientX.value=e.clientX;
form.clientY.value=e.clientY;
form.pX.value=e.pageX;
form.pY.value=e.pageY;
form.sX.value=e.screenX;
form.sY.value=e.screenY;
}
  </script>
</body>
</html>
