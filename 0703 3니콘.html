<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<style>

p{width: 400px;height: 300px; 
  background: url(images/ppdd_shadow.png) bottom no-repeat; background-size: 0; transition: all 0.7s;}
p>img{transition: all 0.7s;}

p:hover{background-size: 50%;}
p:hover img{transform: translateY(-50px);}

img{width: 100%;height: 100%; object-fit: cover;}


div{width: 400px;height: 300px; 
    transition: 0.7s; background-position: 50% 120%; background-size: 0;}
div img{width: 100%;height: 100%;object-fit: cover; transition: 0.7s;}
div:hover{background-image: url(images/ppdd_shadow.png); background-position: center bottom;background-repeat: no-repeat; background-size: 70%;}
div:hover img{transform: translateY(-20px);}

</style>



</head>
<body>
  

<p><img src="images/NK0010006_Image_middle1.png" alt=""></p>

<div><img src="images/NK0010006_Image_middle1.png" alt=""></div>


</body>
</html>
