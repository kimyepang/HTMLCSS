<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
ul{list-style: none;}

ul li{width: 50px; height: 50px; margin: 10px; background: #ccc; }
  </style>
  <script src="js/jquery-3.7.1.min.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script>
$(function(){

  $(".first li").hover(function(){
    $(this).animate({width: "200px"}, 1000);}, 
  function(){
    $(this).animate({width: "50px"}, 1000);}
  );

  $(".second li").hover(function(){
    $(this).stop(false, false).animate({width: "200px"}, 1000);},  //기본이 false, false / 200px을 가는 중간에 호버하면 멈춤
  function(){
    $(this).animate({width: "50px"}, 1000);} // 이탈하면 원래대로
  );



});
  </script>
</head>
<body>
<ul class="first">
  <li></li>
  <li></li>
  <li></li>
</ul>
<ul class="second">
  <li></li>
  <li></li>
  <li></li>
</ul>
</body>
</html>
