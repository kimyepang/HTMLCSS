<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
p{width: 30px; height: 30px; border-radius: 50%; background: #ccc; position: relative;}
  </style>
<script>

  //keydown: 꾹 누르고 있는거 다 인식 keyup: 한번만 눌러야 함, 안 돌려주는 키 있음 keypress: keydown과 동일하나 alt 같은 기능키 안됨

$(function(){
  $(document).keydown(function(e){ 
  //$(document).keyup(function(e){
  //$(document).keypress(function(e){
    console.log(e.keyCode); //키보드 눌렀을 때 나오는 키값
    if(e.keyCode == 39){
      $("p").css("left","+=10px");
    }else if(e.keyCode == 37){
      $("p").css("left","-=10px");
    }else if(e.keyCode == 38){
      $("p").css("top","-=10px");
    }else if(e.keyCode == 40){
      $("p").css("top","+=10px");
    };
    
  })
});
</script>

<body>
<p></p>
</body>
</html>
