<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
  $(function(){
    $(".list").append('<li>리스트5</li>').prepend('<li>리스트0</li>'); //뒤에 구문추가. 
    $(".list").prepend('<li>리스트-1</li>'); //앞에 구문추가. 
    $("body").append($(".list").clone());
    $('<p>문단태그1</p>').appendTo("body");
    $('<p>문단태그2</p>').prependTo("body");
    $(".list").wrap("<section></section>")
    $(".list").wrapInner("<div></div>")
    $(".list").wrapAll("<div></div>")
    $(".new").after('<p>after문단태그1</p>');
    $(".new").before('<p>before문단태그1</p>');
    $('<p>after문단태그2</p>').insertAfter(".new")
    $('<p>before문단태그2</p>').insertBefore(".new")
  })
</script>
</head>
<body>
  <ul class="list">
    <li class="new">리스트1</li>
    <li>리스트2</li>
    <li>리스트3</li>
    <li>리스트4</li>
  </ul>
</body>
</html>
