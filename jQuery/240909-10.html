<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
    img{width: 300px; height: 300px;}
  </style>
<script>


$(function(){
$("a").dblclick(function(e){ //더블클릭 이벤트
  e.preventDefault;
  let imgsrc=$("p img").attr("src"); //img에 있는 src라는 attribute(속성)를 가져오는 이벤트" attr()
  let imgalt=$("p img").attr("alt");
  let i = $(this).index();
  $("p img").attr("src",imgsrc.replace(imgsrc.slice(-5,-4),i+1))
  $("p img").attr("alt",imgalt.replace(imgalt.slice(-1),i+1))
})
  })

</script>

<body>
  <a href="#">photo1</a>
  <a href="#">photo2</a>
  <a href="#">photo3</a>
  <a href="#">photo4</a>
  <a href="#">photo5</a>
  <p><img src="images/photo1.jpg" alt="photo1"></p>
</body>
</html>
