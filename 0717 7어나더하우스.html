  <style>
*{margin: 0;padding: 0;}
ul{list-style: 0;}
a{text-decoration: none;}

.review{width: 1440px;margin: 50px auto;}

.review ul{display: flex; justify-content: space-evenly;}
.review ul li{display: flex; flex-direction: column; justify-content: space-between; width: 215px;}
.review ul li .inner{display: flex; justify-content: space-between;}

.review ul li p{width: 100%;height: 100%;}
.review ul li img{width: 100%;height: 100%; object-fit: cover;}

.review ul li:first-child, .review ul li:nth-child(3){width: 450px;}
.review ul li>div{height: 215px;width: 100%;}
.review ul li:nth-child(2), .review ul li:nth-child(4){height: 460px;}
.review ul li:nth-child(2) div, .review ul li:nth-child(4) div{height: 100%;}
.review ul li .inner div{width: 215px; height: 215px}
.review ul li .inner div img{height: 215px;}

.review ul li:nth-child(1)>div:first-child, .review ul li:nth-child(3)>div:last-child{height: 226px;}

.review ul li>div{position: relative;}
.review ul li p.box{position: absolute; left: 0; top: 0; background: rgba(0,0,0,0.3); padding: 20px; box-sizing: border-box;
display: flex; flex-direction: column; justify-content: space-between; opacity: 0;}
.review ul li p.box a{color: #fff;}
.review ul li p.box a span{display: block; font-size: 20px; white-space:wrap; text-overflow: ellipsis; width: 100%;}
.review ul li p.box a:last-child{display: block; text-align: right; text-decoration: underline; text-underline-offset: 5px ;}

.review .inner>div{position: relative;}
.review .inner .box{position: absolute; left: 0; top: 0; background: rgba(0,0,0,0.6); opacity: 0; width: 100%;}

.review ul li>div:hover >p.box{opacity: 1;}
.review .inner>div:hover >p.box{opacity: 1;}
  </style>
</head>
