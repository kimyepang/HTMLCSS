<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>


  <style>

@font-face {
  font-family: yb;
  src: url(webfonts/YbFontBold.woff) format("woff");
}

@font-face {
  font-family:NotoSans-Regular;
  src: url(webfonts/NotoSans-Regular.woff) format("woff");
}

@font-face {
  font-family:NotoSans-Bold;
  src: url(webfonts/NotoSans-Bold.woff) format("woff");
}
section{background-color: #f3fcfc; }
.wrap{width: 1200px; height: 433px; padding:50px 0; margin: 0 51px;}
.wrap>p{font-size: 36px; font-family: yb; color:#222; line-height: 45px; margin-bottom: 32px;}

ul{list-style: none; overflow: hidden; padding: 0;}
ul li{width: 214px; position: relative; float: left; margin-left: calc((1200px - (214px * 5)) / 5);}
li:first-child{margin-left: 0;}
ul>li>p:first-child{font-size: 24px; font-weight: bold; color: #4567ad; font-family: NotoSans-Bold; margin: 25px 0;}
ul>li>p:nth-child(2){font-size: 16px; font-family:NotoSans-Regular ; word-break: keep-all;}

ul li::before{content: ""; width: 100%; height: 1px; background-color: #ccc; position: absolute; left: 0; top: 70px;}

  </style>

</head>
<body>
  
<section>
<div class="wrap">

  <p>노랑풍선<br>고객서비스 헌장</p>

  <ul>

    <li>
      <p>거품없는 여행상품</p>
      <p>거품없는 여행상품으로<br>
        최고의 만족을 드리겠습니다.</p>
    </li>

    <li>
      <p>고객의 안전</p>
      <p>고객의 안전을 최우선으로 하여<br>
        여행문화를 선도하겠습니다.</p>
    </li>

    <li>
      <p>친절한 서비스</p>
      <p>친절한 서비스로<br>
        고객감동경영을 실천하겠습니다.</p>
    </li>

    <li>
      <p>약속 준수</p>
      <p>고객과의 약속을 준수하며<br>
        업무를 신속하고 정확하게<br>
        처리하겠습니다.</p>
    </li>

    <li>
      <p>소중한 의견</p>
      <p>고객의 소중한 의견을<br>
        경영에 충실히 반영하겠습니다.</p>
    </li>

  </ul>


</div>

</section>
</body>
</html>
