*{margin: 0;padding: 0;}

ul:hover li:hover{width: 60%;}
ul:hover li:not(hover){width: 20%;}
ul:hover li>p{display: none;}
ul li:hover .box{opacity: 1;}

.box{opacity: 0; text-align: center; font-size: 15px; color: #fff; width: calc(465px * 0.6);

</style>
