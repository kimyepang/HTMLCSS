<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
*{margin: 0; padding: 0;}
ul{list-style: none;}

@font-face {
  font-family: noto;
  src: url(webfonts/NotoSans-Light.woff) format("woff");}


.mid{background-image: url(images/mid_bg_img1.jpg); background-size: cover; padding: 120px 0; margin: 1000px 0; background-attachment: fixed; background-position: center; color: #fff; font-family: noto;}
.mid .con{width: 1280px;margin: 0 auto; text-align: center;}

.mid .con h1{margin: 0 0 16px; font-size: 45px; font-weight: normal; line-height: 80px;}
.mid .con h1 span{font-weight: bold;}
.mid .con ul{padding: 70px 100px 0; overflow: hidden;}
.mid .con div li{padding: 30px; float: left; width:199.2px;height: 113px; margin-right: 10px;cursor: pointer; position: relative; }
.mid .con div li h2{padding: 5px 40px;display: inline-block;width: 170px; height: 50px; box-sizing: border-box; position: relative; margin-bottom: 16px;}
.mid .con div li p{margin-bottom: 16px;letter-spacing: -1px;} 

.mid .con li::after{content: ""; background-color: #fff; height: 90px; width: 1px; position: absolute; right:0; top: 50%; transform: translateY(-50%);}
.mid .con div:last-child li::after{width: 0;}


.line{background-color: #fff; position: absolute; transition: all 0.4s;}

.line-top{width:100% ;height:1px ; left:0 ; top:0 ; transform: scaleX(0);}
.line-right{width:1px ;height:100% ; right:0 ; top:0 ; transform: scaleY(0);}
.line-bottom{width:100% ;height:1px ; left:0 ; bottom:0 ;transform: scaleX(0);}
.line-left{width:1px ;height:100% ; left:0 ; top:0 ;transform: scaleY(0);}

.mid .con div li:hover .line-top{transform: scaleX(1);}
.mid .con div li:hover .line-right{transform: scaleY(1);}
.mid .con div li:hover .line-bottom{transform: scaleX(1);}
.mid .con div li:hover .line-left{transform: scaleY(1);}

  </style>
</head>
<body>


  <div class="mid">
<div class="con">
  <h1>개개인의 특성과 능력을 중시하는 극동건설은<br>여러분의 <span>성장의 터</span>를 마련합니다.</h1>
  
  <ul>

    <div>
      <li>
        <h2>인재상
          <span class="line line-top"></span>
          <span class="line line-right"></span>
          <span class="line line-bottom"></span>
          <span class="line line-left"></span>
        </h2>
        <p>극동건설이 추구하는 인재상을 여러분께 소개합니다</p>
      </li>
      
    </div>

    <div>
      <li>
        <h2>인사제도
          <span class="line line-top"></span>
          <span class="line line-right"></span>
          <span class="line line-bottom"></span>
          <span class="line line-left"></span>
        </h2>
        <p>임직원의 역량향상과 동기부여를 위해 다양한 제도를 운영합니다</p>
      </li>

 

    </div>

    <div>
      <li>
        <h2>채용안내
          <span class="line line-top"></span>
          <span class="line line-right"></span>
          <span class="line line-bottom"></span>
          <span class="line line-left"></span>
        </h2>
        <p>극동건설의 채용제도 및 절차를 자세히 소개합니다.</p>
      </li>
 
    </div>

    <div>
      <li>
        <h2>채용공고
          <span class="line line-top"></span>
          <span class="line line-right"></span>
          <span class="line line-bottom"></span>
          <span class="line line-left"></span>
        </h2>
        <p>극동건설의 채용공고를<br>소개합니다</p>
      </li>

    </div>
  </ul>
</div>


  </div>
  
</body>
</html>
