<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yellow Balloon</title>
  <style>
    *{margin: 0; padding: 0;}
    ul{list-style: none;}

    @font-face {
      font-family: ybM;
      src: url(webfonts/YbFontMedium.woff) format("woff");
    }

@font-face {
  font-family: notoB;
  src: url(webfonts/NotoSans-Bold.woff) format("woff");
}
@font-face {
  font-family: notoR;
  src: url(webfonts/NotoSans-Regular.woff) format("woff");
}

    p.title{font-family: ybM; font-size: 36px; text-align: center;padding-top: 100px; margin-bottom: 80px;}

    ul.hope{width: 95%; max-width: 1480px; margin: 0 auto; display: flex; flex-direction: column; gap: 40px;}
    ul.hope li{display: flex; gap: 104px; align-items: center;}

    ul.hope li:nth-child(even){flex-direction: row-reverse;}
    ul.hope li>p{height: 440px; border-radius: 10px; overflow: hidden;}
    ul.hope li>p img{width: 100%;height: 100%; object-fit: cover;}

    .text{flex-shrink: 0; width: 440px;}
    .text p{font-family: notoR; font-size: 24px; color: #777777;letter-spacing: -1px;}
    .text p:nth-child(2){font-family: notoR; font-size: 48px; color: #222222; font-weight: normal;letter-spacing: -2px;}
    .text p:nth-child(3){font-family: noto; font-size: 48px; color: #ffc72c;}

    @media screen and (max-width:1024px) {
      ul.hope li>p{width: 60%;height: auto;}
      ul.hope li div{width: 30%;}
    .text p{font-size: 16px;}
    .text p:nth-child(2){font-size: 22px;}
    .text p:nth-child(3){font-size: 22px;}

    @media screen and (max-width:750px) {
    ul.hope li{flex-direction: column; gap: 40px; align-items: flex-start;}
    ul.hope li:nth-child(even){flex-direction: column; text-align: left;}
    ul.hope li>p{width: 100%; height: auto;}
    }



  </style>
</head>
<body>
  

  <p class="title">노랑풍선이 바라는 여행</p>
  
  <ul class="hope">
  
  <li>
    <p><img src="images/bg_story_1.jpg" alt="bg1"></p>
    <div class="text">
      <p>여행의 새로운 가치를 알립니다</p>
      <p>가치를 전달하는 여행</p>
      <p>Value-Creating</p>
    </div>
  </li>
  
  <li>
    <p><img src="images/bg_story_2.jpg" alt="bg1"></p>
    <div class="text">
      <p>고객의, 고객에 의한, 고객을 위한</p>
      <p>신뢰를 받는 여행</p>
      <p>Trustworthy</p>
    </div>
  </li>
  
  <li>
    <p><img src="images/bg_story_3.jpg" alt="bg1"></p>
    <div class="text">
      <p>일상의 가장 반짝이는 순간을 만듭니다</p>
      <p>즐거움을 선사하는 여행</p>
      <p>Joyful</p>
    </div>
  </li>
  
  <li>
    <p><img src="images/bg_story_4.jpg" alt="bg1"></p>
    <div class="text">
      <p>다양한 여행상품으로 여행 문화를 선도합니다</p>
      <p>혁신적인 여행</p>
      <p>Innovative</p>
    </div>
  </li>
  
  </ul>
</div>


</body>
</html>
