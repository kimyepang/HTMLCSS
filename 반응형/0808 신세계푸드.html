<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0; padding: 0;}
    ul{list-style: none;}
    a{text-decoration: none; color: #fff;}

    @font-face {
      font-family: NanumBarunGothic;
      src: url(webfonts/NanumBarunGothicLight.ttf); format: "truetype"}

#wrap{width: 90%; max-width: 940px;margin: 0 auto; text-align: center; font-family: NanumBarunGothic; }
#wrap .graph{padding-bottom: 50px;}
#wrap .graph h1{font-size: 25px; padding: 50px 0; color: #444444;}
#wrap .vision h1{font-size: 25px; padding: 50px 0; color: #444444;}

@media screen and (max-width:960px) {
  #wrap img{width: 79%; object-fit: cover;}
}
  </style>
</head>
<body>
  
<div id="wrap">
<div class="graph">
  <h1>사회적 책임경영의 가치체계</h1>
  <p><img src="https://www.shinsegaefood.com/images/background/bg_value_graph.png" alt="graph"></p>
</div>
<div class="vision">
  <h1>경영이념</h1>
  <p><img src="https://www.shinsegaefood.com/images/background/bg_value_tit.png" alt=""></p>
</div>
</div>



</body>
</html>
