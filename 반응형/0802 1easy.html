<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>easey version</title>
  <style>
    *{margin: 0; padding: 0;}
    ul{list-style: none;}
    a{text-decoration: none; color: #ccc;}

@font-face {
  font-family: nanum;
  src: url(webfonts/NanumBarunGothicLight.ttf) format("");
}


#wrap .text{text-align: center; font-family: nanum;}
#wrap .text h1{padding: 30px 0; position: relative;font-size: 40px;}
#wrap .text h1::after{position: absolute; content: ""; width: 100px; height: 4px; background-color: #000; left: 50%; transform: translateX(-50%); bottom: 0; }
#wrap .text p{padding: 30px 0 80px; font-size: 22px;}
    
#wrap .list{width: 1280px; display: flex; flex-wrap: wrap; gap: 40px; margin: 0 auto; padding-left: 10px;}
#wrap .list li{width: 620px;height: 400px; border-radius: 20px; overflow: hidden;}
#wrap .list li img{width: 100%;height: 100%;object-fit: cover;}

@media screen and (max-width:960px) {
  #wrap .text {word-break: keep-all;}
  #wrap .text br{display: none;}
  #wrap .text h1{font-size: 20px;}
  #wrap .text p{font-size: 15px; padding: 0;}
  #wrap .text h1::after{display: none;}

  #wrap .list{gap: 10px; width: 97%; padding: 30px 0 30px;} 
  #wrap .list li{width: calc(50% - 5px); height: 100%;}
}

  </style>

</head>
<body>
  
<div id="wrap">

  <div class="text">
    <h1>생활 속에서 함께하는<br>
      식품 제조 선도 기업</h1>
    <p>신세계푸드는 글로벌 수준의 R&D센터와 식품 제조 인프라를 갖추고 있습니다.<br>
      프리미엄 가정 간편식, 베이커리, Fresh Food, 대안식품 등을<br>
      직접 연구개발 및 생산하며 식품시장을 선도해 가고 있습니다.</p>
  </div>
