<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0; padding: 0;}
    ul{list-style: none;}
    a{text-decoration: none; color: #fff;}

    @font-face {
      font-family: NanumBarunGothic;
      src: url(webfonts/NanumBarunGothicLight.ttf); format: "truetype"}

#wrap{width: 90%; max-width: 940px;margin: 0 auto; text-align: center; font-family: NanumBarunGothic; }
#wrap .graph{padding-bottom: 50px;}
#wrap .graph h1{font-size: 25px; padding: 50px 0; color: #444444;}
#wrap .graph ul{display: flex; gap: 34px;justify-content: center;}
#wrap .graph ul li{flex: 0 1 200px; aspect-ratio: 1 / 1; border-radius: 50%; display: flex; flex-direction: column; justify-content: center; color: #fff; position: relative;}
#wrap .graph ul li:nth-child(1){background: rgb(44, 44, 44);}
#wrap .graph ul li:nth-child(2){background: rgb(90, 90, 90);}
#wrap .graph ul li:nth-child(3){background: rgb(162, 162, 162);}
#wrap .graph ul li p:nth-child(1){margin-bottom: 25px; font-size: 24px; font-weight: bold; position: relative;}
#wrap .graph ul li p:nth-child(1):after{position: absolute; content: ""; width: 50px; height: 1px; left: 50%; transform: translateX(-50%); bottom: -14px; background-color: #ddd;}
#wrap .graph ul li p:nth-child(2){line-height: 25px; font-size: 18px;}
#wrap .graph ul li:after{position: absolute; content: ">"; right: -25px; top: 50%; transform: translateX(-50%); color: red;font-weight: bold;}
#wrap .graph ul li:nth-child(3):after{display: none;}
#wrap .vision h1{font-size: 25px; padding: 50px 0; color: #444444; }
#wrap .vision p{font-size: 30px; color: #444444; line-height: 40px; font-weight: bold; letter-spacing: 1px;}
#wrap .vision span{font-size: 50px;}

@media screen and (max-width:960px) {
  #wrap img{width: 79%; object-fit: cover;}
}
  </style>
</head>
<body>
  
<div id="wrap">
<div class="graph">
  <h1>사회적 책임경영의 가치체계</h1>
  <ul>
    <li>
      <p>신세계의 길</p>
      <p>사회적 책임을 근간으로<br>하는 경영이념</p>
    </li>
    <li>
      <p>경영이념</p>
      <p>사회적 책임을 실천하는<br>신념 및 방향</p>
    </li>
    <li>
      <p>신세계 Credo</p>
      <p>이해관계자들의 사회적<br>책임경영 실천강령</p>
    </li>
  </ul>
</div>
<div class="vision">
  <h1>경영이념</h1>
  <p><span>"</span>고객의 불만에서 기회를 찾고 관습을 타파하며 <br>지속적으로 성장하는 혁신기업<span>"</span></p>
</div>
</div>



</body>
</html>
