<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<style>
  *{margin: 0; padding: 0;}
  ul{list-style: none;}
  a{text-decoration: none; color: #333;}

@font-face {
  font-family: nanum;
  src: url(webfonts/NanumBarunGothicLight.ttf) format("truetype");
}
p{font-family: nanum; letter-spacing: 1px;}
  .cnb{max-width: 1280px; width: 95%; margin: 0 auto; text-align: center;}
  .cnb p:first-of-type{font-size: 40px; padding: 30px 0; position: relative;font-weight: bold;}
  .cnb p:first-child:after{content: ""; position: absolute; left: 50%; transform: translateX(-50%);bottom:0; width: 100px; height: 3px; background: #333; }
  .cnb p:nth-of-type(2){font-size: 22px; margin: 30px 0 80px; color: #666;}
  .cnb ul{display: flex; gap:40px; flex-wrap: wrap; }
  .cnb ul li{flex: 1 0 40%; border-radius: 20px; overflow: hidden;}
  .cnb ul li:last-child{flex: 0 0 calc(50% - 20px);}
  .cnb ul li img{width: 100%;height: 100%; object-fit: cover;}
  @media screen and (max-width:960px) {
    .cnb p:first-of-type{font-size: 20px; padding: 30px 0 0;}
    .cnb p:nth-of-type(2){font-size: 15px;word-break:keep-all ;}
    br{display:none}
    .cnb ul{gap:10px;}
    .cnb p:first-child:after{display: none;}
  }
</style>
</head>
<body>
  
  <div class="cnb">
  <p>생활 속에서 함께하는<br>
    식품 제조 선도 기업</p>
  <p>신세계푸드는 글로벌 수준의 R&D센터와 식품 제조 인프라를 갖추고 있습니다.<br>
    프리미엄 가정 간편식, 베이커리, Fresh Food, 대안식품 등을<br>
    직접 연구개발 및 생산하며 식품시장을 선도해 가고 있습니다.</p>
