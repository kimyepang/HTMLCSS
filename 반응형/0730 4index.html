<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0; padding: 0;}
    ul{list-style: none; display: flex; flex-wrap: wrap; justify-content: space-between;}
    ul.lesson{width: 90%;max-width: 1200px;margin: 0 auto; height: 360px; color: #fff;}
    ul.lesson li{width: 20%; background-size: contain; background-repeat: no-repeat;}
    ul.lesson li:nth-child(1){background-image: url(images/kbssportsworld1.png);}
    ul.lesson li:nth-child(2){background-image: url(images/kbssportsworld2.png);}
    ul.lesson li:nth-child(3){background-image: url(images/kbssportsworld3.png);}
    ul.lesson li:nth-child(4){background-image: url(images/kbssportsworld4.png);}

    ul.lesson li p{letter-spacing: -2px; width: 80%; margin: 0 auto; transform: translateY(20px);}
    ul.lesson li p:first-child{font-size: 30px;}

    @media screen and (max-width: 768px) {
      ul.lesson{width: 432px; justify-content: center; gap: 10px;}
      ul.lesson li{width: 150px;height: 225px;}
      ul.lesson li p{width: 70%;}
    }
  </style>
</head>
<body>
  <ul class="lesson">
    <li>
      <p>수영</p>
      <p>#다이어트 #유산소 #재활</p>
    </li>
    <li>
      <p>볼링</p>
      <p>#여가활동 #구기종목</p>
    </li>
    <li>
      <p>헬스</p>
      <p>#다이어트 #체력증진 #근력운동</p>
    </li>
    <li>
      <p>스피닝</p>
      <p>#단기다이어트 #유산소</p>
    </li>
  </ul>
</body>
</html>
