<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
      *{margin: 0; padding: 0;}
  ul{list-style: none;}
  a{text-decoration: none; color: #333;}

  @font-face {
  font-family: nanum;
  src: url(webfonts/NanumBarunGothicLight.ttf) format("truetype");
}

  .cnb{width: 98%; max-width: 940px;margin: 60px auto;}
  .cnb>p{font-size: 34px; font-family: nanum; text-align:center; font-weight: bold; margin-bottom: 50px; color: #444444;}
  .cnb ul{display: flex; justify-content: space-between; flex-wrap: wrap; height: 424px;}
  .cnb ul li:first-child{background-image: url(images/bg_info_1.jpg);}
  .cnb ul li:nth-child(2){background-image: url(images/bg_info_2.jpg);}
  .cnb ul li:nth-child(3){background-image: url(images/bg_info_3.jpg);}
  .cnb ul li{width: 311px; height: 100%; background-position:center; display: flex; display: flex; justify-content: center ; align-items: center; position: relative;}
  .cnb ul li a:after{content: ""; width: 100%; height: 100%; background: rgba(0,0,0,0.6); left: 0; top: 0; position: absolute;}
  .cnb ul li p{color: #fff; position: relative; z-index: 1; text-align: center; font-family: nanum;}
  .cnb ul li p:first-child{font-size: 30px; font-weight: bold; margin-bottom: 20px;}
  .cnb ul li p:last-child{font-size: 15px;}

  .cnb ul li:hover a:after{ background: rgba(0,0,0,0.8);}
  .cnb ul li:hover p:first-child{color:#f29b76}

  .cnb .notice{background: rgba(199, 111, 83); margin-top: 20px; text-align: center; padding: 50px 0; color: #fff; font-family: nanum; position: relative;}
  .cnb .notice p:first-child{font-size: 30px; font-weight: bold;}
  .cnb .notice p:nth-child(2){font-size: 15px; margin-top: 15px;}
  .cnb .notice::before{content: ""; width: 79px; height: 44px; position: absolute; left: 28%; top: 50%; transform: translateY(-50%); background: url(images/ico_management_sprits.png);}
  .cnb .notice::after{content: ""; width: 32px; height: 32px; position: absolute; right: 30%; top: 50%; transform: translateY(-50%); background: url(images/ico_management_sprits.png) right top;}

  @media screen and (max-width:960px) {
    .cnb ul {height: 369px;}
    .cnb>p{text-align: left; font-size: 18px; word-break: keep-all;}
    .cnb ul li{width: 100%; height: 120px; background-size: cover;}
    br{display:none}
    .cnb .notice::before{left: 5%;}
    .cnb .notice::after{right: 5%;}
  }
  </style>
</head>
<div class="cnb">
  
  <p>명확한 비전과 전략으로 최고의 투자 가치를 실현하는 신세계푸드</p>

  <ul>
    <li>
      <a href="#">
        <p>경영정보</p>
        <p>주주 및 이사회 구성을<br>안내해 드립니다.</p>
      </a>
    </li>
    <li>
      <a href="#">
        <p>재무정보</p>
        <p>영업현황 및 재무제표를<br>안내해 드립니다.</p>
      </a>
    </li>
    <li>
      <a href="#">
        <p>주식정보</p>
        <p>주가정보를<br>안내해 드립니다.</p>
      </a>
    </li>
  </ul>

  <div class="notice">
    <p>공시 및 공고</p>
    <p>결산 공고 및 주주총회 결과를<br>안내해 드립니다.</p>
  </div>

</div>

</html>
