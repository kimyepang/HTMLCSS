<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
*{margin: 0;padding: 0;}
ul{list-style: none;}
body{text-align: center;}
input[type="radio"]{display: none;}

ul.box{position: relative; width: 500px;height: 500px; margin: 50px auto;}
ul.box li{position: absolute; width: 100%; height: 100%;}
ul.box li.pipe{background-image: url(images/pipe.png);}
ul.box li.pro{background-image: url(images/propeller.png);}

#left:checked ~ .box .pro{animation: left 2s infinite linear;}
#right:checked ~ .box .pro{animation: right 2s infinite linear;}
#off:checked ~ .box .pro{animation: paused;}

#left:checked ~ label:nth-of-type(1){background-color: greenyellow;}
#right:checked ~ label:nth-of-type(2){background-color: greenyellow;}
#off:checked ~ label:nth-of-type(3){background-color: greenyellow;}

label:nth-of-type(1):hover{background-color: greenyellow;}
label:nth-of-type(2):hover{background-color: greenyellow;}
label:nth-of-type(3):hover{background-color: greenyellow;}

label{border: 1px solid; padding: 10px 20px; border-radius: 50px; cursor: pointer;}

@keyframes left {
  0%{transform: rotate(0)}
  100%{transform: rotate(-1080deg)}
  }


@keyframes right {
  0%{transform: rotate(0)}
  100%{transform: rotate(1080deg)
}



  </style>
</head>
<body>
  
<input type="radio" name="btn" id="left" checked>
<input type="radio" name="btn" id="right">
<input type="radio" name="btn" id="off">

<ul class="box">
  <li class="pipe"></li>
  <li class="pro"></li>
</ul>

<label for="left">Turn Left</label>
<label for="right">Turn Right</label>
<label for="off">Off</label>

</body>
</html>
