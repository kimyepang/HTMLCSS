<!DOCTYPE html>
<html lang="ko">
<head>

  <title>Document</title>
  <style>
*{margin: 0; padding: 0;}
a{text-decoration: none; color: #333;}

@font-face {

}

#grid{display: grid; width: 1190px; height: 1318px; margin: 50px auto;

.cat2{grid-column: 2; grid-row: 2 / span 2;}
.fruit{grid-column: 1 / span 2; grid-row: 4;}
.coffee{grid-row: 1 / span 2;}
.new{}

  </style>
</head>
<body>
  
<div id="grid">
  <div class="spring"><img src="images/caffebene1.jpg" alt="spring"></div>
  <div class="cat1"><a href="#">
    <img src="images/caffebene2.gif" alt="cat1">
    <p>'좋은’ 사람들이<br>
      ‘좋은’ 원두로 <br>
      ‘좋은’ 커피를 내리는 곳<br>

  </a></div>
  <div class="cat2"><a href="#"><img src="images/caffebene3.jpg" alt="cat2"></a></div>
  <div class="fruit"><a href="#"><img src="images/caffebene5.jpg" alt="fruit"></a></div>
  <div class="coffee"><img src="images/caffebene4.gif" alt="coffee"></div>

</div>
