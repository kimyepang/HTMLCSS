<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<style>



table{border-collapse: collapse; text-align: center; width: 1000px; }
td{border: 1px solid; padding:10px;}
.bg{background-color: #ddd;}
td:first-child{border-left: none;}
.bg>td:last-child, .right>td:last-child{border-right: none;}
.lower{border-bottom: none;}
</style>


<body>
  
<table>

  <tr class="bg">
    <td>구분</td>
    <td> 8일전</td>
    <td>7-4일전</td>
    <td>3-1일전</td>
    <td>당일</td>
  </tr>

  <tr class="right">
    <td>시설 대관</td>
    <td rowspan="3" class="lower">위약금 없음</td>
    <td rowspan="3" class="lower">견적금액50%청구</td>
    <td>견적금액90%청구</td>
    <td rowspan="3" class="lower">견적금액100%청구</td>
  </tr>

  <tr>
    <td>케이터링</td>
    <td class="lower">견적금액90%청구</td>

  </tr>

  <tr>
    <td class="lower">프로그램</td>
    <td class="lower">견적금액100%청구</td>
  </tr>

</table>


</body>
</html>
