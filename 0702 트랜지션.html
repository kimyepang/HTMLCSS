<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<style>
*{margin: 0;padding: 0;}

ul{width: 1200px;height: 200px;list-style: none;margin: 50px auto;border: 1px solid; overflow: hidden; }
ul li{width: 25%;height: 100%;float: left; cursor: pointer; overflow: hidden;}
ul li img{width: 100%; height: 100%; object-fit: cover; transition: all 1s;}
ul#one li:hover img{transform: scale(2);}

ul#two li img{transform-origin: right bottom;}
ul#two li:hover img{transform: scale(2) rotate(360deg);}

ul#three li:hover img{transform: rotatey(180deg)}

ul#four li{position: relative;}
ul#four .box{width: 100%;height: 100%;
  background: rgba(0,0,0,0.5);color:#fff;
  position:absolute;left: 0;top: 0;
  transition: all 1s;}
ul#four li:first-child .box{left: 100%;}
ul#four li:first-child:hover .box{left:0;}

ul#four li{position: relative;}
ul#four li .box2{width: 100%; height: 100%; background-color: green;opacity: 0.8; color:blueviolet; 
position: absolute; left: 0; top: 0;
transition: all 1s;}
ul#four li:nth-child(2) .box2{top: -100%;}
ul#four li:nth-child(2):hover .box2{top:0%;}

</style>

</head>
<body>  


<ul id="one">
  <li><img src="images/photo1.jpg" alt=""></li>
  <li><img src="images/photo2.jpg" alt=""></li>
  <li><img src="images/photo3.jpg" alt=""></li>
  <li><img src="images/photo4.jpg" alt=""></li>
  </ul>
<ul id="two">
  <li><img src="images/photo1.jpg" alt=""></li>
  <li><img src="images/photo2.jpg" alt=""></li>
  <li><img src="images/photo3.jpg" alt=""></li>
  <li><img src="images/photo4.jpg" alt=""></li>
  </ul>
<ul id="three">
  <li><img src="images/photo1.jpg" alt=""></li>
  <li><img src="images/photo2.jpg" alt=""></li>
  <li><img src="images/photo3.jpg" alt=""></li>
  <li><img src="images/photo4.jpg" alt=""></li>
  </ul>
<ul id="four">
  <li><img src="images/photo1.jpg" alt="">
  <div class="box">
    <p>이미지 제목</p>
    <p>이미지 설명</p>
  </div>
  </li>
  <li><img src="images/photo2.jpg" alt="">
  <div class="box2">
    <p>이미지 제목</p>
    <p>이미지 설명</p>
  </div>
  </li>
  <li><img src="images/photo3.jpg" alt=""></li>
  <li><img src="images/photo4.jpg" alt=""></li>
  </ul>


</div>



</body>
</html>
