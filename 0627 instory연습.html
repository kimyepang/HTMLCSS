<div class="wrap">


  <div class="top">
    <div><img src="images/index_top.gif" alt="index_top"></div>
 
  </div>
  
  
  <div class="middle">
    <div><img src="images/pattern.gif" alt="pattern"></div>
    <div><img src="images/index_pattern.gif" alt="index_pattern"></div>
  </div>
  
  
  <div class="bottom">
    <div><img src="images/index_main_01.gif" alt=""></div>
    <div><img src="images/index_main_02.gif" alt=""></div>
  
  </div>

  <div class="white">

  </div>

</div>
