<!DOCTYPE html>
<html lang="ko">
<head>

  <title>Document</title>
<link rel="stylesheet" href="css/all.css">
<style>

@font-face {
  font-family:wanted ;
  src: url(webfonts/WantedSans-Regular.otf) format("opentype");
}


.wrap{width: 80%; overflow: hidden; margin: 0 auto; padding-top: 50px;}
.bg{height: 440px; width: 720px; 
  border-radius: 20px;
  background-image: url(images/bg_story_1.jpg); 
  background-position: center; 
  background-repeat: no-repeat;
  float: left;}
.text{float: right; margin-right: 250px; margin-top: 100px;}
p{line-height: 10px;}
p:first-child{font-family: wanted;font-size: 24px; color:rgb(139, 139, 139); letter-spacing: -1px;}
p:nth-child(2){font-size: 48px;letter-spacing: -4px;}
p:nth-child(3){font-size: 48px; color:#ffc72c; font-weight: bold;}

section{overflow: hidden; width: 80%; margin: 0 auto; padding-top: 50px;}
article:first-child{float: left; border-radius: 20px; overflow: hidden;}
article:nth-child(2){float: right;margin-right: 250px; margin-top: 100px; width: 440px;height: 440px; box-sizing:content-box;}

div.con{width: 1480px;height: 440px;margin: 50px auto;}

div.con>div{float: left;}
div.con div.bg2{width: 720px;height: 100%;border-radius: 10px; overflow: hidden;}
div.con div.txtwrap{width: calc(100% - 720px);}
div.con div.txt{width: 480px;height: 440px;padding-top: 200px; box-sizing: border-box; margin-right: 100px; float: right;}



  </style>
</head>
<body>

 <div class="wrap">

 </div>

 </div>
