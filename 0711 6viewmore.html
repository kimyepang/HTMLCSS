<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View more</title>

<style>

*{margin: 0;padding: 0;}
ul{list-style: none;}
a{text-decoration: none; color: #333;}

.view{position: relative; margin: 100px;}
.view p{opacity: 0; color: #fff;}
.view div{background-color: #fff; border-radius: 50%;width: 50px;height: 50px; position: absolute; left: 0; top: 50%; transform: translate(0,-50%); transition: 0.5s;}
.view div:after{content: "+";  left: 50%; top: 50%; transform: translate(-50%,-50%); color:#000; font-size: 20px; position: absolute;}

.view:hover p{opacity: 1;}
.view:hover div{transform: translate(90px,-50%);background-color:goldenrod ;}
.view:hover div:after{color:#fff}

body{background: url(https://www.t-won.com/img/main/location_bg.jpg);}
div.plus{margin: 100px; position: relative;}
div.plus p{position: absolute; display: inline-block;}
div.plus p:first-child{color:#fff; line-height: 50px; width: 0; overflow: hidden; white-space: nowrap;transition:0.3s}
div.plus p:last-child{width: 50px;height: 50px;border-radius: 50%;background-color: #fff; font-size: 20px; text-align: center; line-height: 50px; font-weight: bold; transition: 0.5s;}
div.plus:hover p:first-child{width: 100%;}
div.plus:hover  p:last-child{transform: translateX(90px); background-color:goldenrod; color: #fff;}

</style>
</head>
<body>
<a href="#">
  <div class="view">
      <p>View more</p>
      <div></div>
</a>
</div>

<div class="plus">
  <a href="#">
    <p>View more</p>
    <p>+</p>
  </a>
</div>

</body>
</html>
