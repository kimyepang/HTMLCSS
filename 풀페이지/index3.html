<!DOCTYPE html>
<html lang="ko">
<head>
    <title>랜딩페이지</title>
    <link rel="stylesheet" href="css/jquery.fullPage.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="vendors/scrolloverflow.js"></script>
    <script type="text/javascript" src="js/jquery.fullPage.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#fullpage').fullpage({
                verticalCentered: true,
                anchors: ['anchor1', 'anchor2', 'anchor3', 'anchor4', 'anchor5'],
                menu: '#menu',
            });
        });
    </script>
    <link rel="stylesheet" href="css/css">
</head>
<body>
<ul id="menu">
  <li data-menuanchor="anchor1"><a href="#anchor1">First slide</a></li>
  <li data-menuanchor="anchor2"><a href="#anchor2">Second slide</a></li>
  <li data-menuanchor="anchor3"><a href="#anchor3">Third slide</a></li>
  <li data-menuanchor="anchor4"><a href="#anchor4">Fourth slide</a></li>
</ul>

<div id="fullpage">
    <div class="section" id="section0">
        <h1>Section 1</h1>
    </div>
    <div class="section" id="section1">
        <h1>Section 2</h1>
    </div>
    <div class="section" id="section2">
        <h1>Section 3</h1>
    </div>
    <div class="section" id="section3">
        <h1>Section 4</h1>
    </div>
   
</div>

</body>
</html>
