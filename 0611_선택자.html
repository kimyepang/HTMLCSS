<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>picture태그</title>

    <style>
      * {
        border: 1px solid #000;
      }

      body a {
        color: red;
      }

      p > a {
        color: green;
      }

      p > span > a {
        color: pink;
      }

      p > .first + span {
        color: red;
      }

      h1,
      a {
        background-color: beige;
      }

      h1 + p {
        background-color: aqua;
      }

      a ~ p {
        background-color: aqua;
      }

      body > p > a {
        background-color: pink;
      }
    </style>
  </head>

  <body>
    <p>문단태그</p>
    <h1>제목태그</h1>
    <p>문단태그</p>
    <a href="">링크태그</a>
    <p>
      <span class="first">스팬태그</span>
      <span>스팬태그</span>
      <span>스팬태그</span>
      <span>스팬태그</span>
      <a href="">링크태그</a>
      <span>
        <a href="">링크태그</a>
      </span>
    </p>
  </body>
</html>
