<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

div{
 width: 100px;height: 100px; background-color: pink; border-radius: 50%; animation-name: ani; animation-duration: 2s; animation-direction: alternate; animation-iteration-count: infinite; position:absolute; bottom: 300px; }



@keyframes ani {
  0%, 100%{transform: translateY(0); animation-timing-function: ease-in;}
  50%{transform: translateY(300px); animation-timing-function: ease-out;}

  
}

  </style>
</head>

<body>

<div></div>

</body>
</html>
