<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kaist</title>
  <style>
*{margin: 0;padding: 0;}
.grid{width: 1294px;height: 589px;margin: 100px auto;
display: grid; grid-template-rows: repeat(2,282px); grid-template-columns:611px 305px 305px;  gap: 23px;}
.grid>div:first-child{width: 611px;height: 282px;}
.grid>div:first-child h1{font: 60px Montserrat; color: #222222;}
.grid>div:first-child p{font: 20px suit; margin-top: 20px; color:#5d5d5d; letter-spacing: 0.5px; line-height: 30px; }
.grid>div:first-child span{font-weight: bold; color: #00a287 ;}
.grid>div{position: relative; width: 100%; height: 100%; overflow: hidden;border-radius: 20px;}
.grid>div img{width: 100%;height: 100%;object-fit: cover;transform: scale(1); transition: 0.5s;}

p.box{position: absolute; left: 30px; bottom: 30px; color: #fff; font: 28px suit;}

.grid>div:hover img{transform: scale(1.2);}
.grid>div:nth-child(5):hover img{transform: scale(1);}

.grid>div::before{position: absolute; background: rgba(0,0,0,0.5); left: 0; top: 0; width: 100%; height: 100%; z-index: 1;}

@font-face {
  font-family: suit;
  src: url(webfonts/SUIT-Medium.ttf) format(truetype); 
}

@font-face {
  font-family: Montserrat;
  src: url(webfonts/Montserrat-VariableFont_wght.ttf)  format(truetype);
}

  </style>
</head>
<body>
  


<div class="grid">
<div>
  <h1>PROGRAM</h1>
  <p><span>KAIST GGGS</span>에서는 녹색성장과 지속가능성 문제해결을 위해<Br>
    탄소중립기후기술 및 정책·금융에 대한 통섭적인 이해를 갖춘<br>
    국가 핵심인재를 양성합니다.</p>
</div>

</body>
</html>
