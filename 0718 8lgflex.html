<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

.flex{display: flex; width: 1300px; height: 400px;margin: 100px auto; justify-content: space-between;}
.flex div{flex: 0 1 14%; height: 400px; border-radius: 20px; overflow: hidden; transition: flex-basis 0.5s;}
.flex div:first-child{flex: 0 1 53%;}
.flex>div img{width: 100%; height: 100%; object-fit: cover;transform: scale(1);}
.flex>div img:hover{transform: scale(1.5);}

.flex:hover div:hover{flex-basis: 53%;}
.flex:hover div:not(:hover){flex-basis: 13%;}

.flex>div{position: relative;}
.box{position: absolute; left: 0; top: 0; width: 100%; height: 100%; color: #fff; background: rgba(0,0,0,0.3); }
.flex div:hover .box{background: rgba(0,0,0,0);padding: 20px;box-sizing: border-box;}

.box p:first-child{display: none; font-size: 18px;}
.box p:nth-child(2){font-weight: bold;font-size: 24px;}
.flex div:hover .box p:first-child{display: block;}
.flex div:not(:hover) .box p:nth-child(2){text-align: center;}

  </style>
</head>
<body>
  
<div class="flex">

<div>
  <img src="images/lg1.jpg" alt="">
  <div class="box">
    <p>LG 생활건강이 만드는</p>
    <p>지속가능한 삶</p>
  </div>
</div>

  <div>
    <img src="images/lg2.jpg" alt="">
    <div class="box">
      <p>지구를 물려주기 위한</p>
      <p>우리의 약속</p>
    </div>
  </div>

  <div>
    <img src="images/lg3.jpg" alt="">
    <div class="box">
      <p>고객의 건강과 안전을</p>
      <p>지키는 열정</p>
    </div>
  </div>

  <div>
    <img src="images/lg4.jpg" alt="">
    <div class="box">
      <p>공평하고 행복한 세상을 만들기 위한</p>
      <p>나눔과 포용</p>
    </div>
  </div>

</div>

</body>
</html>
