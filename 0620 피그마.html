<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<style>
  .wrap{width: 800px; margin: 0 auto; font-size: 0;}
  *{margin: 0; padding:0;}
 
  .dir{overflow: hidden;}
  .dir>div{float: left;}
  .dir .food02{float: right;}
  .dir .directory{margin-left:250px; font-size:10px;}
  .dir .directory ul{list-style: none;}
  .dir .directory ul li{float: left; margin: auto 25px; font-style: italic;}

 .con{overflow: hidden;}
  .con>div{float:left;}
  .con .side{position: relative; top:140px;}
  .food{position: relative; z-index: 1;}
  .nav{position:relative; right:3px;}

  .con .side .number p:first-child{width: 120px; height: 120px; border-radius: 50%; background-color: #FDDEE1; position: relative; color:palevioletred; text-align: center; font-size: 50px; line-height:115px; margin:10px 0 0 5px;}
  .number p:nth-child(2){width: 90%; height:20px; background-color: #FDDEE1; font-size: 12px; text-align: left; color:palevioletred;line-height: 20px; text-transform: uppercase; padding-left: 10px; margin:10px auto 0; font-weight:bold;}
  .number{border-left: 1px solid #ddd; }

  .contents{width: 106px; height: 117px; font-size: 12px; line-height: 20px; margin-left: 10px; margin-top: 15px;}
  .contents>p{border-bottom: 1px solid #ddd; margin-bottom: 10px;}
  .banner{margin: 0 auto;width:110px; height: 134px; font-size:14px; text-align: center; }
  .banner>p:first-child{margin-top: 110px;}
  .banner>p{background-color: #ccc; margin:10px auto; padding:10px; border:1px solid darkgray;}
</style>

</head>
<body>
  
<div class="wrap">

  <div class="top"><img src="images/food_img/top.gif" alt="top"></div>
  <div class="dir">
    <div class="food01"><img src="images/food_img/food_01.gif" alt="food_01"></div>
    <div class="directory">
      <ul>
        <li>august / 2003 / </li>
        <li>summer</li>
        <li>special</li>
        <li>eÂ·magazine</li>
        
      </ul>
    </div>
    <div class="food02"><img src="images/food_img/food_02.gif" alt="food_02"></div>
  </div>
  <div class="con">
    <div class="note"><img src="images/food_img/note.gif" alt="note"></div>
    <div class="food"><img src="images/food_img/image.gif" alt="image"></div>
    <div class="side">
      <div class="number">
        <p>08</p>
        <p>food & diet</p></div>
      <div class="nav">
        <div class="contents">
          <p>01. contents</p>
          <p>02. contents</p>
          <p>03. contents</p>
          <p>04. contents</p>
          <p>05. contents</p>
        </div>
        <div class="banner">
          <p>contents banner</p>
          <p>contents banner</p>
          <p>contents banner</p>
        </div>
      </div>
    </div>
    <div class="page"><img src="images/food_img/page.gif" alt="page"></div>
  </div>
  <div class="bottom"><img src="images/food_img/bottom.gif" alt="bottom"></div>

</div>



</body>
</html>
